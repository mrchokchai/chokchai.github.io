<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Chokchai Portfolio</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 text-gray-800">
  <!-- Navbar -->
  <nav class="bg-white shadow-md py-4">
    <div class="max-w-5xl mx-auto flex justify-between items-center px-4">
      <h1 class="text-xl font-bold">Chokchai</h1>
      <div class="space-x-6">
        <a href="#home" class="hover:text-blue-600">Home</a>
        <a href="#contact" class="hover:text-blue-600">Contact</a>
      </div>
    </div>
  </nav>

  <!-- Home Section -->
  <section id="home" class="max-w-4xl mx-auto py-20 px-4 text-center">
    <h2 class="text-4xl font-bold mb-6">Welcome to My Website</h2>
    <p class="text-lg text-gray-600">
      สวัสดีครับ ผมชื่อโชคชัย นี่คือเว็บไซต์แนะนำตัวและช่องทางติดต่อของผมครับ
    </p>
  </section>

  <!-- Contact Section -->
  <section id="contact" class="max-w-4xl mx-auto py-20 px-4">
    <h2 class="text-3xl font-bold mb-8">Contact Us</h2>

    <form id="contact-form" class="space-y-4">
      <input type="text" name="name" placeholder="Your Name" required class="w-full border p-3 rounded" />
      <input type="email" name="email" placeholder="Your Email" required class="w-full border p-3 rounded" />
      <textarea name="message" rows="5" placeholder="Your Message" required class="w-full border p-3 rounded"></textarea>
      <button type="submit" class="bg-blue-600 text-white px-6 py-3 rounded hover:bg-blue-700">Send Message</button>
      <p id="form-status" class="text-sm mt-3 hidden"></p>
    </form>
  </section>

  <script>
    document.getElementById("contact-form").addEventListener("submit", async function(event) {
      event.preventDefault();
      const form = event.target;
      const data = new FormData(form);
      const status = document.getElementById("form-status");

      try {
        const response = await fetch("https://formspree.io/f/xrbonvne", {
          method: "POST",
          body: data,
          headers: { "Accept": "application/json" }
        });
        if (response.ok) {
          status.textContent = "✅ Message sent successfully!";
          status.classList.remove("hidden");
          status.classList.add("text-green-600");
          form.reset();
        } else {
          status.textContent = "❌ Error sending message.";
          status.classList.remove("hidden");
          status.classList.add("text-red-600");
        }
      } catch {
        status.textContent = "⚠️ Network error.";
        status.classList.remove("hidden");
        status.classList.add("text-red-600");
      }
    });
  </script>
</body>
</html>
