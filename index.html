<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Chokchai</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;900&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
  <script>
    tailwind.config = {
      darkMode: "class",
      theme: {
        extend: {
          colors: {
            primary: "#1173d4",
            "background-light": "#f6f7f8",
            "background-dark": "#101922",
          },
          fontFamily: {
            display: ["Inter"],
          },
        },
      },
    };
  </script>
</head>
<body class="bg-background-light dark:bg-background-dark font-display">
  <div class="relative flex min-h-screen flex-col justify-between">
    <header class="flex items-center justify-between p-4 bg-background-light dark:bg-background-dark/80 backdrop-blur-sm sticky top-0 z-10">
      <h2 class="text-xl font-bold text-background-dark dark:text-background-light">Chokchai</h2>
    </header>

    <main class="p-4 flex-grow">
      <h1 class="text-4xl font-black text-background-dark dark:text-background-light mb-6">Contact Us</h1>
      
      <form action="https://formspree.io/f/xrbonvne" method="POST" class="space-y-4">
        <div>
          <label for="name" class="sr-only">Your Name</label>
          <input id="name" name="name" type="text" placeholder="Your Name" required
            class="form-input w-full rounded-lg border-primary/20 p-4 text-base text-background-dark placeholder-primary/50 focus:border-primary focus:ring-primary"/>
        </div>

        <div>
          <label for="email" class="sr-only">Your Email</label>
          <input id="email" name="email" type="email" placeholder="Your Email" required
            class="form-input w-full rounded-lg border-primary/20 p-4 text-base text-background-dark placeholder-primary/50 focus:border-primary focus:ring-primary"/>
        </div>

        <div>
          <label for="message" class="sr-only">Your Message</label>
          <textarea id="message" name="message" rows="5" placeholder="Your Message" required
            class="form-textarea w-full rounded-lg border-primary/20 p-4 text-base text-background-dark placeholder-primary/50 focus:border-primary focus:ring-primary"></textarea>
        </div>

        <div class="flex justify-end">
          <button type="submit" class="bg-primary text-white font-bold px-6 py-3 rounded-lg hover:bg-blue-600">Send Message</button>
        </div>
      </form>
    </main>

    <footer class="py-4 text-center text-sm text-gray-500 dark:text-gray-400">
      Â© 2025 Chokchai
    </footer>
  </div>
</body>
</html>
